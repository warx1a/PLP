<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="./js/landing.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/landing.css">
        <title>Luther Jensen - PLP</title>
    </head>
    <body>
        <div class="holder">
            <div class="upper-container">
                <div class="news-holder">
                </div>
                <div class="main-section-holder">
                    <span id="welcomeMessage"></span>
                    <br/>
                    <span id="dateHeader"></span>
                </div>
                <div class="right-pane-holder">
                    <div class="quote-holder">
                    </div>
                    <div class="stocks-holder">
                        <div class="market-holder">
                            <p>BTC/USD</p>
                            <p><span id="cccCurrentVal"></span><span id="cccDownUp"></span></p>
                        </div>
                        <div class="market-holder">
                            <p>S&amp;P 500</p>
                            <p><span id="snpCurrentVal"></span><span id="snpDownUp"></span></p>
                        </div>
                        <div class="market-holder">
                            <p>Dow Jones Ind</p>
                            <p><span id="djiCurrentVal"></span><span id="djiDownUp"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lower-container">
                <div class="weather-holder">
                    <div class="current-conditions">
                        <div class="condition-holder">
                            
                        </div>
                        <div class="current-temp">
                            <span id="spnCurrentTemp"></span>
                        </div>
                        <div class="current-description">
                            <span id="spnCurrentDesc"></span>
                        </div>
                    </div>
                    <div class="future-weather">
                        
                    </div>
                </div>
                
            </div>
        </div>
    </body>
</html>
